<!DOCTYPE html>

<html>
<head>
    <title>Search App</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
</head>

<body ng-app="searchApp">
    <!--Links for routing-->
    <div class="links">
        <a href='#/thanks'>Thanks</a>
    </div>
    
    <!--Display views here-->
    <div ng-view></div>
    
    <!--Search input box for searching through titles-->
    <div class="seachbox">
        <div class="search">
            <label for="search-field">Search</label>
            <input id="search-field" type="text" ng-model='search'>
        </div>
    </div>
    
     <!--Display title from JSON object on screen-->
    <div ng-controller="usersController as users">
        <ul ng-repeat="post in posts | filter:search">
            <li>
                <span>{{post.title}}</span>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    
     <!--Controllers-->
    <script src="js/controllers/users.js"></script
</body>
</html>
